<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <script src="./scripts/javascript.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <p class="display-text">0</p>
            </div>
            <div class="calculator-buttons">
                <div class="row">
                    <button class="clear top">C</button>
                    <button class="del top">DEL</button>
                    <button class="special top">%</button>
                    <button class="operator top">รท</button>
                </div>
                <div class="row">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="operator">x</button>
                </div>
                <div class="row">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button class="digit double bottom-left">0</button>
                    <button class="digit period">.</button>
                    <button class="equal bottom-right">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
